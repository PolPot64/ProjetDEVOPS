version: "3.0"
services:

  dev-toolbox:
    container_name: dev-toolbox
    image: dev-toolbox:latest
    volumes:
      - ./api:/home/back
    command: bash -c "cd /home/back/ && mvn clean install"

  frontend:
    container_name: frontend-nginx
    build: ./frontend
    ports:
      - "8081:80"
    networks:
      - api-net
    depends_on:
      - api

  api:
    container_name: api-payara
    image: payara/micro:5.2021.10-jdk11
    build:
      context: ./dockerfile
      dockerfile: payara.dockerfile
    ports:
      - 8080:8080
    volumes:
      - ./api/target/api-0.0.1.war:/opt/payara/deployments/api-0.0.1.war
    environment:
      - JVM_ARGS=-Xmx4096m -Xms2048m
    networks:
      - api-net
    depends_on:
      - postgres-db

networks:
  api-net:
    driver: bridge